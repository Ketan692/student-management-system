<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <link rel="stylesheet" href="/static/styles.css">
</head>

<body class="login-body">

  <form action="{{ url_for('home') }}" method="post">
    <div class="container login jumbo-tron">
      <img class="log-img dis" src="https://cdn-icons-png.flaticon.com/128/3227/3227053.png" alt="">
      <h3 class="log-title dis">University of Excellence</h3>
      <div class="input-group mb-3 dis">
        <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-user"></i></span>
        <input type="text" class="form-control" placeholder="Username" name="username" aria-describedby="basic-addon1" required>
      </div>
      <div class="input-group mb-3 dis">
        <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-key"></i></span>
        <input type="password" class="form-control" placeholder="Password" name="password" aria-describedby="basic-addon1" required>
      </div>
      <button type="submit" class="btn btn-dark" name="button">Log In</button>
    </div>
  </form>
  {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
  <div class="alert alert-{{ messages.0.0 }}" role="alert">
    {% for category, message in messages %}
    <h5 class="flash">{{ message }}</h5>
    {% endfor %}
  </div>
  {% endif %}
  {% endwith %}
</body>

</html>
