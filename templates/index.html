{% extends 'base.html' %}

{% block title %}
University of Excellence
{% endblock title %}

{% block body %}
<h2 class="heading">Dashboard</h2>
<div class="row container">
  <div class="col dash-students">
    <div class="row">
      <div class="col-5">
        <img src="https://cdn-icons-png.flaticon.com/128/3829/3829933.png" alt="">
      </div>
      <div class="col-7">
        <a class="ds-lk" href="{{ url_for('students') }}">
          <h1>Students</h1>
        </a>
      </div>
    </div>
  </div>
  <div class="col dash-attendants">
    <div class="row">
      <div class="col-5">
        <img src="https://cdn-icons-png.flaticon.com/128/4720/4720456.png" alt="">
      </div>
      <div class="col-7">
        <a class="ds-lk" href="{{ url_for('attendence') }}">
          <h1>Attendants</h1>
        </a>
      </div>
    </div>
  </div>
  <div class="col dash-fees">
    <div class="row">
      <div class="col-5">
        <img src="https://cdn-icons-png.flaticon.com/128/2883/2883871.png" alt="">
      </div>
      <div class="col-7">
        <a class="ds-lk" href="{{ url_for('fees') }}">
          <h1>Fees</h1>
        </a>
      </div>
    </div>
  </div>

</div>








{% endblock body %}
